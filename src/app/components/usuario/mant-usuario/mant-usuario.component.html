<div class="contenedor">

  <header class="titulo">
    <h3>Administración de Usuarios</h3>
  </header>
  <br>

  <div class="container">
    <div class="row">
      <span class="text-adm col-xs-12 col-md-12">Use la tabla a continuación para administrar sus proveedores.</span>
      <br><br> 
      <div class="tabla-prov col-md-10 offset-md-1">
        <table class="table tabla">
          <thead>
            <tr>
              <th>N°</th>
              <th>Id</th>
              <th>Usuario</th>
              <th>Contraseña</th>
              <th>editar/eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios; let i=index">
              <td scope="row">{{i+1}}</td>
              <td>{{usuario.id_usuario}}</td>
              <td>{{usuario.user_name}}</td>
              <td>{{usuario.pass}}</td>
              <td>
                <div class="btn-group">
                  <button class="btn btn-default" (click)="editUsuario(usuario.id_usuario)"><span class="fa fa-pencil"></span></button>
                  <button class="btn btn-danger" (click)="deleteUsuario(usuario.id_usuario)"><span class="fa fa-trash"></span></button>
                </div>
              </td>
            </tr>
        </table>
      </div>
      <div class="boton">
        <button class="btn btn-info nuevo" [routerLink]="['/principal']"><i class="fa fa-arrow-left mas" aria-hidden="true"></i>
          <strong>Regresar inicio</strong></button>
        <button class="btn prov btn-nuevo" [routerLink]="['/new-usuario']"><i class="fa fa-plus mas" aria-hidden="true"></i>
          <strong>Nuevo Usuario</strong></button>
      </div>
    </div>
  </div>
</div>
